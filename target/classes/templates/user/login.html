<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 墨韵读书平台</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 90%;
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .form-check {
            margin: 0;
        }

        .forgot-password {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-book-open me-2"></i>墨韵读书</h2>
            <p class="mb-0">欢迎回来，继续您的阅读之旅</p>
        </div>

        <div class="login-form">
            <!-- 成功信息 -->
            <div th:if="${successMessage}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
            </div>

            <!-- 错误信息 -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                用户名或密码错误，请重试
            </div>

            <div th:if="${param.logout}" class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                您已成功退出登录
            </div>

            <!-- 登录表单 -->
            <form th:action="@{/login}" method="post">
                <!-- 用户名 -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-1"></i>用户名
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username"
                           placeholder="请输入用户名"
                           required>
                </div>

                <!-- 密码 -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-1"></i>密码
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password"
                           placeholder="请输入密码"
                           required>
                </div>

                <!-- 忘记密码链接 -->
                <div class="text-end mb-3">
                    <a th:href="@{/user/forgot-password}" class="forgot-password">忘记密码？</a>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>立即登录
                </button>
            </form>

            <!-- 注册链接 -->
            <div class="register-link">
                <span>还没有账户？</span>
                <a th:href="@{/user/register}">立即注册</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
