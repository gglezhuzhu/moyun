<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">添加图书 - 墨韵读书平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- 使用通用导航栏片段 -->
    <div th:replace="fragments/navbar :: navbar('books')"></div>

    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">添加图书</h4>
                    </div>
                    <div class="card-body">
                        <!-- 错误信息 -->
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i>
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <form th:action="@{/books/add}" th:object="${book}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">图书标题 *</label>
                                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                        <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                                            <span th:errors="*{title}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="author" class="form-label">作者</label>
                                        <input type="text" class="form-control" id="author" th:field="*{author}">
                                        <div th:if="${#fields.hasErrors('author')}" class="text-danger">
                                            <span th:errors="*{author}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="isbn" class="form-label">ISBN</label>
                                        <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
                                        <div th:if="${#fields.hasErrors('isbn')}" class="text-danger">
                                            <span th:errors="*{isbn}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="publisher" class="form-label">出版社</label>
                                        <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
                                        <div th:if="${#fields.hasErrors('publisher')}" class="text-danger">
                                            <span th:errors="*{publisher}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="publishDate" class="form-label">出版日期</label>
                                        <input type="date" class="form-control" id="publishDate" th:field="*{publishDate}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="pageCount" class="form-label">页数</label>
                                        <input type="number" class="form-control" id="pageCount" th:field="*{pageCount}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">价格</label>
                                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="coverImageUrl" class="form-label">封面图片URL</label>
                                <input type="url" class="form-control" id="coverImageUrl" th:field="*{coverImageUrl}">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">图书描述</label>
                                <textarea class="form-control" id="description" rows="5" th:field="*{description}"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                                    <span th:errors="*{description}"></span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/books" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> 返回
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 保存图书
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
